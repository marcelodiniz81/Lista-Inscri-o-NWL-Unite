<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NWL Unite</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
  <script>
    dayjs.extend(window.dayjs_plugin_relativeTime);
  </script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/pt-br.js"></script>
  <script>
    dayjs.locale("pt-br");
  </script>

  <body>
    <div class="container">
      <header>
        <img src="images/Frame 1.svg" alt="logo" />
      </header>
      <form onsubmit="adicionarParticipante(event)">
        <fieldset>
          <legend>Inscrição</legend>

          <div>
            <div class="input-wrapper">
              <img
                src="images/circle-user-round.svg"
                alt="icone preenchimento do nome  de usuário"
              />
              <input
                type="text"
                placeholder="Nome Completo"
                name="nome"
                required
              />
            </div>

            <div class="input-wrapper">
              <img src="images/at-sign.svg" alt="icone email" />
              <input type="email" placeholder="Email" name="email" required />
            </div>

            <button>Realizar Inscrição</button>
          </div>
        </fieldset>
      </form>
    <section class="lista-participantes">
      <h2>Participantes</h2>
      <div>
   <table width="100%">
     <thead style="text-align: left">
      <tr>
        <th>Participante</th>
        <th>Data da inscrição</th>
        <th>Data do check-in</th>
      </tr>
    </thead>
    
    <tbody>
      <script type="text/javascript" src="./lista.js"></script>
    </tbody>
  </table>
</div>
</section>
</div>
</body>
</html>
